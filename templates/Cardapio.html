{%extends "Template.html"%}
    {%block conteudo %}
    <h1>Cardápio</h1>
    <form id="formCardapio" action="/cria_cardapio" method="POST">
        <label id="label" hidden>Código</label>
        <input type="text" name="codigo" id="codigo" readonly="true" hidden/>
        </br> 
        <label>Data Inicio</label>
        <input type="date" name="data_inicio" id="data_inicio">
        <br>
        <label>Data Fim</label>
        <input type="date" name="data_fim" id="data_fim">
        <br>
        <input id="btnCardapio" type="submit" class="btn btn-primary" value="Enviar">
    </form>

     <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Data Inicio</th>
                <th>Data Fim</th>
        </thead>
        <tbody>
        {% for cardapio in cardapios %}
            <tr>
                <td>{{cardapio.codigo}}</td>
                <td>{{cardapio.data_inicio}}</td>
                <td>{{cardapio.data_fim}}</td>
                <td><button onclick="carregaDadosDaTabelaParaFormCardapio(this)" type="submit" class="btn btn-primary">Editar</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{%endblock %}
